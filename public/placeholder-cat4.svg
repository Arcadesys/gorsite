<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#444" />
  
  <!-- Cat body (suit) -->
  <rect x="150" y="200" width="100" height="150" rx="40" fill="#222" />
  
  <!-- Shirt -->
  <rect x="170" y="200" width="60" height="80" fill="white" />
  
  <!-- Tie -->
  <polygon points="200,200 210,230 200,280 190,230" fill="#ec4899" />
  <polygon points="195,200 205,200 205,210 195,210" fill="#ec4899" />
  
  <!-- Cat head -->
  <circle cx="200" cy="150" r="70" fill="#f9a8d4" />
  
  <!-- Ears -->
  <polygon points="150,100 130,50 170,90" fill="#f9a8d4" />
  <polygon points="250,100 270,50 230,90" fill="#f9a8d4" />
  
  <!-- Inner ears -->
  <polygon points="150,100 140,70 165,90" fill="#ec4899" />
  <polygon points="250,100 260,70 235,90" fill="#ec4899" />
  
  <!-- Eyes -->
  <ellipse cx="175" cy="140" rx="15" ry="20" fill="white" />
  <ellipse cx="225" cy="140" rx="15" ry="20" fill="white" />
  
  <!-- Pupils -->
  <ellipse cx="175" cy="140" rx="7" ry="10" fill="black" />
  <ellipse cx="225" cy="140" rx="7" ry="10" fill="black" />
  
  <!-- Glasses -->
  <circle cx="175" cy="140" r="25" fill="none" stroke="black" stroke-width="3" />
  <circle cx="225" cy="140" r="25" fill="none" stroke="black" stroke-width="3" />
  <line x1="200" y1="140" x2="200" y2="140" stroke="black" stroke-width="3" />
  <line x1="150" y1="140" x2="130" y2="130" stroke="black" stroke-width="3" />
  <line x1="250" y1="140" x2="270" y2="130" stroke="black" stroke-width="3" />
  
  <!-- Nose -->
  <polygon points="200,170 190,180 210,180" fill="#ec4899" />
  
  <!-- Mouth -->
  <path d="M180,190 Q200,200 220,190" stroke="black" stroke-width="2" fill="none" />
  
  <!-- Whiskers -->
  <line x1="180" y1="180" x2="120" y2="170" stroke="black" stroke-width="1" />
  <line x1="180" y1="185" x2="120" y2="185" stroke="black" stroke-width="1" />
  <line x1="180" y1="190" x2="120" y2="200" stroke="black" stroke-width="1" />
  
  <line x1="220" y1="180" x2="280" y2="170" stroke="black" stroke-width="1" />
  <line x1="220" y1="185" x2="280" y2="185" stroke="black" stroke-width="1" />
  <line x1="220" y1="190" x2="280" y2="200" stroke="black" stroke-width="1" />
  
  <!-- Paws (hands) -->
  <circle cx="140" cy="280" r="15" fill="#f9a8d4" />
  <circle cx="260" cy="280" r="15" fill="#f9a8d4" />
  
  <!-- Briefcase -->
  <rect x="260" y="270" width="60" height="40" rx="5" fill="#8B4513" />
  <rect x="285" y="260" width="10" height="10" fill="#8B4513" />
  <line x1="270" y1="290" x2="310" y2="290" stroke="gold" stroke-width="2" />
  
  <!-- Text -->
  <text x="200" y="370" font-family="Arial" font-size="16" fill="white" text-anchor="middle">BUSINESS CAT</text>
  <text x="200" y="390" font-family="Arial" font-size="12" fill="#ec4899" text-anchor="middle">ACME CORP EXECUTIVE</text>
</svg> 